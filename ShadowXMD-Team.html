  <!-- 🎵 Script to Fade In Music -->
  <script>
    function fadeInMusic() {
      const music = document.getElementById("bgMusic");
      music.volume = 0;
      music.play();

      let volume = 0;
      const fadeIn = setInterval(() => {
        if (volume < 1) {
          volume += 0.05;
          music.volume = volume;
        } else {
          clearInterval(fadeIn);
        }
      }, 200);
    }
  </script>
