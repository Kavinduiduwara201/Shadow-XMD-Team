  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #00ff9f;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(0, 255, 159, 0.05);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #00ff9f;
      box-shadow: 0 0 20px #00ff9f88;
      max-width: 420px;
      width: 90%;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #00ff9f;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes dance {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .dancing {
      animation: dance 1s infinite;
    }

    h1 {
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      margin-bottom: 10px;
    }

    .role {
      font-size: 1.2em;
      color: #7dffe7;
      margin-bottom: 20px;
    }

    .member {
      margin: 20px 0;
    }

    .tag {
      color: #00ff9f;
      font-weight: bold;
      display: block;
      font-size: 1.1em;
    }

    .btn, .music-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #00ff9f;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover, .music-btn:hover {
      background-color: #00ffc3;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #7affc7;
    }

    .game-section {
      margin-top: 30px;
      background: #111;
      border: 2px dashed #00ff9f;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }
  </style>
</head>

  <!-- üéµ Script to Fade In Music -->
  <script>
    function fadeInMusic() {
      const music = document.getElementById("bgMusic");
      music.volume = 0;
      music.play();

      let volume = 0;
      const fadeIn = setInterval(() => {
        if (volume < 1) {
          volume += 0.05;
          music.volume = volume;
        } else {
          clearInterval(fadeIn);
        }
      }, 200);
    }
  </script>
